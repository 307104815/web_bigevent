<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="1000">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>请输入年份</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>2001</option>
                    <option>2000</option>
                </select>
                <select>
                    <option>请输入月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>请输入日</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" value="未婚">未婚

                <input type="radio" name="marry" value="已婚">已婚

                <input type="radio" name="marry" value="离婚">离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox" name="type" id="妩媚的"><label for="妩媚的">妩媚的</label>
            <input type="checkbox" name="type" id="可爱的"><label for="可爱的">可爱的</label>
            <input type="checkbox" name="type" id="小鲜肉"><label for="小鲜肉">小鲜肉</label>
            <input type="checkbox" name="type" id="老腊肉"><label for="老腊肉">老腊肉</label>
            <input type="checkbox" name="type" id="都喜欢"><label for="都喜欢">都喜欢</label>
        </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="自我介绍">
                    自我介绍
                </textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>
                    我承诺
                </h4>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
