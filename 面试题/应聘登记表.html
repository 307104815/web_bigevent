<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>调查问卷app</title>
    <script src="./jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./vue.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var app = new Vue({
                el: '#app',
                data: {
                    startNum: "1"
                }
            });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="app">
        <shell v-model="startNum">
            <div slot="content">
                <question name="1">
                    <form>
                        你的年级是：<br />
                        <input type="radio" name="grade" value="16" />16 <br />
                        <input type="radio" name="grade" value="17" />17 <br />
                        <input type="radio" name="grade" value="18" />18 <br />
                    </form>
                </question>
                <question name="2">
                    <form>
                        你的性别是：<br />
                        <input type="radio" name="sex" value="man" />man <br />
                        <input type="radio" name="sex" value="woman" />woman <br />
                    </form>
                </question>
                <question name="3">
                    <form>
                        姓名：<input type="text" name="name" />
                    </form>
                </question>
            </div>
            <div slot="menu">
                <my-btn name="next">下一题</my-btn>
                <my-btn name="back">上一题</my-btn>
                <my-btn name="reset">重置</my-btn>
                <my-btn name="submit">提交</my-btn>
            </div>
        </shell>
    </div>
    <script src="./my-btn.js" type="text/javascript" charset="utf-8"></script>
    <script src="./question.js" type="text/javascript" charset="utf-8"></script>
    <script src="./shell.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
