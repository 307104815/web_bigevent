    <script>
        var friut = prompt('请输入您要查询的水果：');

                alert('6元/斤');

            case '荔枝':

            case '榴莲':
                alert('39元/斤');
                break;

                alert('2元/斤');
                break;

                '对不起没有您要的水果';
        }
    </script>
