        // 倒计时案例 核心算法：输入的时间减去现在的时间就是剩余的时间

        function conutDown(time) {
            var nowTime = +new Date(); //返回的是当前时间的毫秒数
            var inputTime = +new Date(time); //返回用户输入时间的总毫秒数
            var times = (inputTime - nowTime) / 1000; //剩余时间总的秒数
            var d = parseInt(times / 60 / 60 / 24); //天数转换
            d = d < 10 ? '0' + d : d; //当天数是0~9时，在其前面加个0，更加美观
            var h = parseInt(times / 60 / 60 % 24); //小时转换
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //分数转换
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //秒数转换
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(conutDown('2022-7-25 20:00:00'));
    </script>
