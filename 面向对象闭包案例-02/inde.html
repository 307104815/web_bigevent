    <!-- 闭包案例二 -->

    <script>
        //闭包-计算打车价格
        // 打车起步价13（3公里），之后多一公里增加5元，用户输入公里数可以计算打车价。
        // 如果有拥堵，总价格多收取10元钱拥堵费
        var car = (function() {
            var start = 13;
            var total = 0;
            return {
                //正常总价
                price: function(n) {
                    if (n <= 3) {
                        total = start;
                    } else {
                        total = start + (n - 3) * 5;
                    }
                    return total;
                },
                //拥堵后的价格
                yd: function(flag) {
                    return flag ? total + 10 : total;
                }
            }
        })();
        console.log(car.price(10));
        console.log(car.yd(10));
    </script>
