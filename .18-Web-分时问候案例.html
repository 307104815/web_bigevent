<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <img src="综合案例/images/bofang.png" alt="">
    <div>上午好</div>
    <script>
        // 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 得到当前小时数
        var date = new Date();
        var h = date.getHours();
        //判断小时数改变图片和文字信息
        if (h < 12) {
            img.src = '综合案例/images/tb.png';
            div.innerHTML = 'good morning!';
        } else if (h < 18) {
            img.src = '综合案例/images/11.png';
            div.innerHTML = 'good afternoon';
        } else {
            img.src = '综合案例/images/22.png';
            div.innerHTML = 'good evening';
        }
    </script>
</body>

</html>
