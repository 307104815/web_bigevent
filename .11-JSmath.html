        //猜数字游戏：随机生成1~10的整数，用户输入猜数

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 10);
        while (true) {
            var num = prompt('你来猜？输入1-10间的数：');
            if (num > random) {
                alert('你猜大了');

            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('你猜对了，你真厉害');
                break;
            }
        }
